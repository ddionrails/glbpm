<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/sticky-footer.css">
    <script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
  </head>
  <body> 
    {% include navbar.html %}
    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-sm-9">
          <h1>{{ page.title }}</h2>
          {{ content }}      
        </div>
        <div class="col-sm-3">
          {% include process_steps.html %}
          <p><a href="GLBPM.pdf" class="btn btn-primary" target="_blank">
            Download the full article as PDF
          </a></p>
          <p><a href="https://github.com/ddionrails/glbpm" class="btn btn-primary" target="_blank">
            The GLBPM repository on Github
          </a></p>
        </div>
      </div>
    </div>
    <div id="footer">
      {% include footer.html %}
    </div>
  </body>
</html>
